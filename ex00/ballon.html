<html>
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<style>
		.balloon{
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="balloon" id="balloon">
		
	</div>
	<script type="text/javascript">
	     var balloon = document.getElementById("balloon"); 
	     balloon.addEventListener("click", zoomin, false); 
	     balloon.addEventListener("mouseout", zoomout, false);
	     var i = 0;
         function defaultstate()
         {
            var balloon = document.getElementById("balloon"); 
            balloon.style.height = '200px';
		    balloon.style.width = '200px';
         }
         function changesize(a)
         {
             var balloon = document.getElementById("balloon"); 
             if (a > 0)
             {
	        	balloon.style.width = balloon.offsetWidth+10+'px';
		        balloon.style.height = balloon.offsetHeight+10+'px';
             }
             else
             {
                balloon.style.width = balloon.offsetWidth-5+'px';
	     		balloon.style.height = balloon.offsetHeight-5+'px';
             }
         }
	     function zoomin()
	     {
            var balloon = document.getElementById("balloon"); 
            changesize(1);
		    if (balloon.style.backgroundColor == '' || balloon.style.backgroundColor == 'red')
		   		balloon.style.backgroundColor = 'green';
		   	else if (balloon.style.backgroundColor == 'green')
		   		balloon.style.backgroundColor = 'blue';
		   	else if (balloon.style.backgroundColor == 'blue')
				balloon.style.backgroundColor = 'red';
		    if (balloon.style.width > '420px')
                defaultstate();
	     }
	     function zoomout()
	     {
            var balloon = document.getElementById("balloon"); 
	     	if (balloon.style.width > '200px')
                changesize(-1);
		    	if (balloon.style.backgroundColor == '' || balloon.style.backgroundColor == 'red')
					balloon.style.backgroundColor = 'blue';
		    	else if (balloon.style.backgroundColor == 'blue')
					balloon.style.backgroundColor = 'green';
		    	else if (balloon.style.backgroundColor == 'green')
					balloon.style.backgroundColor = 'red';
	     }
	</script>
</body>
</html>
